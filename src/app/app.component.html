<div>
    <div class="modes centerContent">
        <button (click)="selectWatchApp('clock')">Clock</button>
        <button (click)="selectWatchApp('timer')">Timer</button>
        <button (click)="selectWatchApp('stopwatch')">Stopwatch</button>
    </div>
    <div >
        <app-clock *ngIf="current==='clock'"></app-clock>
        <app-timer *ngIf="current==='timer'"></app-timer>
        <app-stopwatch *ngIf="current==='stopwatch'"></app-stopwatch>
    </div>
</div>
